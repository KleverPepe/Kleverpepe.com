<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News | KleverPEPE</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
            z-index: -1;
        }

        .chain {
            position: absolute;
            width: 2px;
            height: 150px;
            background: linear-gradient(to bottom, #555, #9B59B6);
            box-shadow: 0 0 10px #9B59B6;
            animation: moveChain 10s linear infinite;
        }

        @keyframes moveChain {
            0% {
                transform: translateY(-200px);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        .tweets-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
        }

        .tweet-box {
            width: 45%;
            min-width: 300px;
            max-width: 500px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(155, 89, 182, 0.8);
        }

        .section-title {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
        }

        header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            border-bottom: 1px solid #9B59B6;
        }

        header img {
            width: 100px;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #9B59B6;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #fff;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #111;
            color: #999;
            font-size: 0.8rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="background" id="background"></div>

    <header>
        <img src="IMG_1411.PNG" alt="KleverPEPE Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="news.html">News</a>
        </nav>
    </header>

    <section id="news">
        <h1 class="section-title">Latest Tweets</h1>
        <div class="tweets-container">
            <div class="tweet-box">
                <h2 style="text-align: center;">@klever_org</h2>
                <a class="twitter-timeline" data-theme="dark" href="https://twitter.com/klever_org">Tweets by klever_org</a>
            </div>
            <div class="tweet-box">
                <h2 style="text-align: center;">@klvpepe</h2>
                <a class="twitter-timeline" data-theme="dark" href="https://twitter.com/klvpepe">Tweets by klvpepe</a>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 KleverPEPE. All rights reserved.</p>
    </footer>

    <!-- Add Twitter's Widget.js Script -->
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

    <!-- Add animated chains to the background -->
    <script>
        const background = document.getElementById('background');
        const numberOfChains = 40;

        for (let i = 0; i < numberOfChains; i++) {
            const chain = document.createElement('div');
            chain.classList.add('chain');
            chain.style.left = Math.random() * 100 + 'vw';
            chain.style.animationDelay = Math.random() * 5 + 's';
            chain.style.height = Math.random() * 200 + 100 + 'px';
            background.appendChild(chain);
        }
    </script>
</body>
</html>
