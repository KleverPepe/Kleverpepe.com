[build]
  publish = "."

# SPA routing - serve index.html for all paths
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Lottery subdirectory - serve from lottery folder
[[redirects]]
  from = "/lottery"
  to = "/lottery/index.html"
  status = 200

[[redirects]]
  from = "/lottery/*"
  to = "/lottery/index.html"
  status = 200
